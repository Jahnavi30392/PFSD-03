{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'header.html' %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">
            <h1 class="mb-4">Contact Us</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-4">
            <h4>Contact Information</h4>
            <p><strong>Address:</strong> KL University, Green Fields, Vaddeswaram, Andhra Pradesh 522302</p>
            <p><strong>Email:</strong> airline@gmail.com</p>
            <p><strong>Phone:</strong> +91-8529642789</p>
            <hr>
            <h4>Follow Us</h4>
            <p><a href="https://www.instagram.com/airlinereservation_/" target="_blank">Instagram</a></p>
            <p><a href="https://www.facebook.com/profile.php?id=61556750970257&mibextid=ZbWKwL" target="_blank">Facebook</a></p>
        </div>
    </div>
</div>

<style>
    body {
        background-image: url('https://papers.co/wallpaper/papers.co-af22-rc-plane-minimal-blue-art-illust-cute-36-3840x2400-4k-wallpaper.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* Optional: Fixed background */
        /* Add other styles as needed */
    }
</style>

</body>
</html>
