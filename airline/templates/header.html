<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Airline Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-qJW0Zm7pT+MlWA4yrPZiYX2i+9s+uxVd0Z+JwRmI2gnC6NQsVs7N3AvhW1MzYfmB9gFhV6z8VZ8CqMZHtKqQGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="https://as1.ftcdn.net/v2/jpg/05/59/17/52/1000_F_559175239_PinY54W4FMGixsXaB3SCTd9NVlWTAz9c.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            Airline
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/services/' %}active{% endif %}" href="{% url 'services' %}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>

        <!-- New code for login and registration -->
        <div class="d-flex">
            <button id="loginBtn" class="btn btn-outline-primary me-2" type="button">Login</button>
            <button id="signupBtn" class="btn btn-primary" type="button">Signup</button>
        </div>
<script>
    // Attach an event listener to the login button
    document.getElementById("loginBtn").addEventListener("click", function() {
        // Redirect to login.html
        window.location.href = "{% url 'login' %}";
    });

    // Attach an event listener to the signup button
    document.getElementById("signupBtn").addEventListener("click", function() {
        // Redirect to signup.html
        window.location.href = "{% url 'signup' %}";
    });

    // Function to handle search
    function searchFlights() {
        var query = document.getElementById("searchInput").value;
        // Make a request to the API using fetch or XMLHttpRequest
        // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint
        fetch('https://example.com/api/flights?query=' + query)
            .then(response => response.json())
            .then(data => {
                // Process the data and display results on the webpage
                console.log(data);
                // Example: Displaying search results in a div with id 'searchResults'
                document.getElementById('searchResults').innerHTML = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
    }
</script>
        <style>
    body {
        background-image: url('https://papers.co/wallpaper/papers.co-af22-rc-plane-minimal-blue-art-illust-cute-36-3840x2400-4k-wallpaper.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* Optional: Fixed background */
        /* Add other styles as needed */
    }
</style>
    </div>
</nav>

<!-- Search bar -->
<div class="container mt-3">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search for flights..." id="searchInput">
        <button class="btn btn-primary" type="button" onclick="searchFlights()">Search</button>
    </div>
</div>

<!-- Search results will be displayed here -->
<div class="container" id="searchResults">
    <!-- Search results will be dynamically added here -->
</div>

</body>
</html>
