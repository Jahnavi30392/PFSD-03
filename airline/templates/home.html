<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Airline Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-qJW0Zm7pT+MlWA4yrPZiYX2i+9s+uxVd0Z+JwRmI2gnC6NQsVs7N3AvhW1MzYfmB9gFhV6z8VZ8CqMZHtKqQGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="https://as1.ftcdn.net/v2/jpg/05/59/17/52/1000_F_559175239_PinY54W4FMGixsXaB3SCTd9NVlWTAz9c.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            Airline
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/viewflights/' %}active{% endif %}" href="{% url 'viewflights' %}">View Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/mail/' %}active{% endif %}" href="{% url 'contactmail' %}">Customer Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/viewbookings/' %}active{% endif %}" href="{% url 'viewbookings' %}">View Bookings</a>
                </li>

            </ul>
        </div>

        <!-- New code for logout -->
        <div class="d-flex">
            <button id="logoutBtn" class="btn btn-outline-primary me-2" type="button">Logout</button>
        </div>
<script>
    // Attach an event listener to the logout button
    document.getElementById("logoutBtn").addEventListener("click", function() {
        // Redirect to index.html
        window.location.href = "{% url 'index' %}";
    });

</script>
        <style>
    body {
        background-image: url('https://papers.co/wallpaper/papers.co-af22-rc-plane-minimal-blue-art-illust-cute-36-3840x2400-4k-wallpaper.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* Optional: Fixed background */
        /* Add other styles as needed */
    }
</style>
    </div>
</nav>
</body>
</html>
