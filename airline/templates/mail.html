{% load static %}
{% include 'home.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Sending</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-qJW0Zm7pT+MlWA4yrPZiYX2i+9s+uxVd0Z+JwRmI2gnC6NQsVs7N3AvhW1MzYfmB9gFhV6z8VZ8CqMZHtKqQGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Gmail Sending</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'contactmail' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <input type="text" id="message" name="message" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Mail</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<style>
    body {
        background-image: url('https://papers.co/wallpaper/papers.co-af22-rc-plane-minimal-blue-art-illust-cute-36-3840x2400-4k-wallpaper.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* Optional: Fixed background */
        /* Add other styles as needed */
    }
</style>
</body>
</html>
