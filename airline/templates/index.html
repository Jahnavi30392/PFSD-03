{% load static %}
{% include 'header.html' %}

<div class="container">
    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <h1>Welcome to Airline Reservation</h1>
            <p class="lead">Book your flights now!</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Book Now</a>
        </div>
    </div>

    <!-- Flights Data Section -->
    <div class="row mt-5">
        <div class="col-md-12">
            <h2>Flights Data</h2>
            <ul>
                {% for flight in flights_data %}
                    <li>{{ flight }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
